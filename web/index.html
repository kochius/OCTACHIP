<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCTACHIP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <header class="page-header">
            <h1 class="page-title">OCTACHIP</h1>
            <p class="page-description">
                A CHIP-8 interpreter written in C++ and compiled into WebAssembly
            </p>
            <hr>
        </header>

        <div class="main-content">
            <div class="main-grid">
                <div id="display">
                    <div class="display-border">
                        <canvas id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" tabindex=-1>
                        </canvas>
                    </div>
                </div>

                <section id="controls-card" class="card">
                    <header class="card-header">
                        <h2 class="card-heading">Controls</h2>
                    </header>
                    <div id="controls-body" class="card-body">
                        <div class="select-container">
                            <label for="rom-select">Select a ROM:</label>
                            <select id="rom-select" autocomplete="off"></select>
                        </div>
                        <div class="button-group">
                            <button id="start-stop-button" class="main-button" type="button" autocomplete="off">
                                Start
                            </button>
                            <button id="pause-resume-button" class="main-button" type="button" autocomplete="off" disabled>
                                Pause
                            </button>
                            <button id="settings-button" class="main-button" type="button" autocomplete="off">
                                Settings
                            </button>
                        </div>
                    </div>
                </section>

                <section id="about-rom-card" class="card">
                    <header class="card-header">
                        <h2 class="card-heading">About This ROM</h2>
                    </header>
                    <div class="card-body">
                        <p id="rom-description"></p>
                    </div>
                </section>

                <section id="registers-card" class="card">
                    <header class="card-header">
                        <h2 class="card-heading">Registers</h2>
                    </header>
                    <div class="card-body">
                        <ul id="special-registers-list" class="registers-list">
                            <li class="register-view">
                                <label for="pc-output">PC</label>
                                <span id="pc-output" class="register-output"></span>
                            </li>
                            <li class="register-view">
                                <label for="i-output">I</label>
                                <span id="i-output" class="register-output"></span>
                            </li>
                            <li class="register-view">
                                <label for="sp-output">SP</label>
                                <span id="sp-output" class="register-output"></span>
                            </li>
                            <li class="register-view">
                                <label for="dt-output">DT</label>
                                <span id="dt-output" class="register-output"></span>
                            </li>
                            <li class="register-view">
                                <label for="st-output">ST</label>
                                <span id="st-output" class="register-output"></span>
                            </li>
                        </ul>
                        <hr>
                        <ol id="v-registers-list" class="registers-list"></ol>
                    </div>
                </section>

                <section id="stack-card" class="card">
                    <header class="card-header">
                        <h2 class="card-heading">Stack</h2>
                    </header>
                    <div class="card-body">
                        <table id="stack-table">
                            <colgroup>
                                <col id="stack-level-col">
                                <col id="stack-address-col">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Level</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>

        <footer class="page-footer">
            <hr>
            <p class="page-footer-text">
                Made by <a href="https://www.youtube.com/shorts/8uGR2noBwL4" target="_blank"
                    rel="noopener noreferrer">Kochius</a>
                |
                <a href="https://github.com/kochius/OCTACHIP" target="_blank" rel="noopener noreferrer">Source</a>
            </p>
        </footer>
    </div>
    <dialog id="settings-menu" class="modal">
        <div>
            <header class="modal-header">
                <h2 class="modal-heading">Settings</h2>
                <button id="settings-menu-close-button" class="icon-button" type="button" autocomplete="off" title="Close settings menu">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" width="10" height="10" overflow="visible" stroke="var(--font-color)" stroke-width="2.5" stroke-linecap="round">
                        <line x1="0" y1="0" x2="10" y2="10"></line>
                        <line x1="10" y1="0" x2="0" y2="10"></line>
                    </svg>
                </button>
            </header>
        </div>
    </dialog>
    <script src="index.js"></script>
    <script src="octachip.js" async></script>
</body>

</html>
